@if(carregando()) {
  <div class="mt-5 d-flex align-items-center justify-content-center w-100">
    <mat-spinner [diameter]="40"></mat-spinner>
  </div>
} @else {
  <mat-card class="mt-5 mb-3">
    <mat-card-header class="d-flex align-items-center">
      <h3 class="fw-normal">Lista de agendamentos</h3>
      <div class="flex-fill"></div>
      <button
        matMiniFab
        mat-dialog-close
        matTooltip="Página de cadastro de agendamento"
        (click)="navegarParaTelaCadastro()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-5">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let agendamento"> {{agendamento.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="dataHora">
          <th mat-header-cell *matHeaderCellDef>Data/Hora</th>
          <td mat-cell *matCellDef="let agendamento"> {{agendamento.dataHora | date: 'dd/MM/yyyy HH:mm:ss' }} </td>
        </ng-container>

        <ng-container matColumnDef="unidade">
          <th mat-header-cell *matHeaderCellDef>Unidade</th>
          <td mat-cell *matCellDef="let agendamento"> {{agendamento.unidade }} </td>
        </ng-container>
      
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef style="width: 12.5rem;">Ações</th>
          <td mat-cell *matCellDef="let agendamento; let index = index">
            <button
              matIconButton
              aria-label="Botão visualizar detalhes do agendamento"
              matTooltip="Visualizar lista de doadores"
              [disabled]="!agendamento.doadores.length"
              (click)="visualizarDadosAgendamento(agendamento)">
              <mat-icon>remove_red_eye</mat-icon>
            </button>

            <button
              matIconButton
              aria-label="Botão editar dados do agendamento"
              matTooltip="Página de edição do agendamento"
              (click)="editarAgendamento(agendamento.id)">
              <mat-icon>edit</mat-icon>
            </button>

            <button
              matIconButton
              aria-label="Botão apagar agendamento"
              matTooltip="Excluir agendamento"
              (click)="apagarAgendamento(agendamento.id, index)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell text-center" colspan="4">Não há dados cadastrados</td>
        </tr>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
}
