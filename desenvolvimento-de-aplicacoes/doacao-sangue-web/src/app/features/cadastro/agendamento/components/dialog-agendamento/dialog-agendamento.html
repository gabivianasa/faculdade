<h2 mat-dialog-title>Lista de doadores</h2>
<mat-dialog-content>
  <mat-list>
    <div mat-subheader>Doadores</div>
    @for (doador of data; track doador.id) {
      <mat-list-item>
        <mat-icon matListItemIcon>person</mat-icon>
        <div matListItemTitle>Nome: {{ doador.nome }}</div>
        <div matListItemLine>E-mail: {{ doador.email }}</div>
        <div matListItemLine>Tipo sangu√≠neo: {{ doador.tipoSanguineo }} / Sexo: {{ doador.sexo === 'F' ? 'FEMININO' : 'MASCULINO' }}</div>
      </mat-list-item>
    }
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button matButton="filled" mat-dialog-close>Fechar</button>
</mat-dialog-actions>
