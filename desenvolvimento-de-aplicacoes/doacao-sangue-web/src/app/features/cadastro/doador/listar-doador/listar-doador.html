@if(carregando()) {
  <div class="mt-5 d-flex align-items-center justify-content-center w-100">
    <mat-spinner [diameter]="40"></mat-spinner>
  </div>
} @else {
  <mat-card class="mt-5 mb-3">
    <mat-card-header class="d-flex align-items-center">
      <h3 class="fw-normal">Lista de doadores</h3>
      <div class="flex-fill"></div>
      <button
        matMiniFab
        mat-dialog-close
        matTooltip="Página de cadastro de doadores"
        (click)="navegarParaTelaCadastro()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-5">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let doador"> {{doador.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let doador"> {{doador.nome}} </td>
        </ng-container>
      
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef style="width: 12.5rem;">Ações</th>
          <td mat-cell *matCellDef="let doador; let index = index">
            <button
              matIconButton
              aria-label="Botão visualizar detalhes do doador"
              matTooltip="Visualizar dados do doador"
              (click)="visualizarDadosDoador(doador.id)">
              <mat-icon>remove_red_eye</mat-icon>
            </button>

            <button
              matIconButton
              aria-label="Botão editar dados do doador"
              matTooltip="Página de edição de dados do doador"
              (click)="editarDoador(doador.id)">
              <mat-icon>edit</mat-icon>
            </button>

            <button
              matIconButton
              aria-label="Botão apagar doador"
              matTooltip="Excluir doador"
              (click)="apagarDoador(doador.id, index)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell text-center" colspan="3">Não há dados cadastrados</td>
        </tr>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
}
